<div class="backdrop" (click)="close()"></div>
<dialog open>
  <h2>Add Task</h2>
  <form (ngSubmit)="onSubmit()">

    <!-- do not read(method call), for signals. Angular's ngModel takes in var and manages automatically -->
    <p>
      <label for="title">Title</label>
      <input type="text" id="title" name="title" [(ngModel)]="taskName" />
    </p>

    <!-- <p>
        <label for="title">Title</label>
        <input type="text" id="title2" name="title2" [(ngModel)]="taskName" />
      </p> -->

    <p>
      <label for="summary">Summary</label>
      <textarea id="summary" rows="5" name="summary" [(ngModel)]="taskDesc"></textarea>
    </p>

    <!-- inputs will ALWAYS yield string vals, even if type=date -->
    <p>
      <label for="due-date">Due Date</label>
      <input type="date" id="due-date" name="due-date" [(ngModel)]="taskDueDate"/>
    </p>

    <p class="actions">
      <button type="button" (click)="close()">Cancel</button>
      <button type="submit">Create</button>
    </p>
  </form>
</dialog>
